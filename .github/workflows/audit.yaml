name: CI
on:
  push:
    branches: [ development ]
jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/xfhg/intercept:1.0.12-linux-amd64@sha256:81796fbf9eeebf096ba3d4bdf3b40a7ddd298f9a43650dc10f8a22fc5b92c479
      env:
        test: development
      options: --cpus 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run intercept with mock policy
        run: |
          ./intercept audit --policy playground/policies/mock_github.yaml --target playground/targets/ -vvvv 